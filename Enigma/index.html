<!DOCTYPE html>
<html>

<head>
    <title>Enigma Machine</title>
    <meta charset="utf-8" />
    <script src="JQuery/jquery-3.1.0.js"></script>
    <script src="myJS.js"></script>
    <link type="text/css" rel="stylesheet" href="myStyle.css" />
</head>

<body>
    <div id="originalText">
        <h1 id="head">Enter your message</h1>
        <h3>If you are about to encrypt a message - click on the blue button</h3>
        <h4>And the red button is for decrypting an encrypted message</h4>
        <textarea id="txtToEncrypt" placeholder="Enter your text here"></textarea>
    </div>
    
    <div id="btnArea">
        <button id="btnEncrypt" >Encrypt</button>
        <button id="btnDecrypt" >Decrypt</button>
    </div>
    
    <div id="transformedText">
        <h1 id="head">Transformed text</h1>
        <textarea id="txtOutput"></textarea>
    </div>



</body>


</html>
